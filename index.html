<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My fridge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  </header>
  <main>
    <section class="cards">
        <div class="container">
            <figure class="border">
              <img src="photo12.jpg" width="130" height="130" alt="Pepper">

            </figure>
            <figure class="border">
              <img src="photo13.jpg" width="130" height="130" alt="Garlic">
              <figcaption>Garlic</figcaption>
            </figure>
        </div>

        <div class="container">
            <figure class="border">
              <img src="photo14.jpg" width="130" height="130" alt="Apple">
              <figcaption>Apple</figcaption>
            </figure>
            <figure class="border">
              <img src="photo15.jpg" width="130" height="130" alt="Beef">
              <figcaption>Beef</figcaption>
            </figure>
        </div>

          <div class="container">
            <figure class="border">
              <img src="photo16.jpg" width="130" height="130" alt="Chees">
              <figcaption>Chees</figcaption>
            </figure>
            <figure class="border">
              <img src="photo17.jpg" width="130" height="130" alt="Fish">

            </figure>
        </div>

        <div class="container">
          <figure class="border">
            <img src="photo18.jpg" width="130" height="130" alt="Corn">

          </figure>
          <figure class="border">
            <img src="photo20.jpg" width="130" height="130" alt="Eggs">

          </figure>
        </div>

          <div class="container">
            <figure class="border">
              <img src="photo21.jpg" width="130" height="130" alt="Mushroom">
              <figcaption>Mushroom</figcaption>
            </figure>
            <figure class="border">
              <img src="photo22.jpg" width="130" height="130" alt="Coriander">
              <figcaption>Coriander</figcaption>
            </figure>
          </div>
          </section>
    </main>
    <footer>
     <p class="footer-text">
        ...that's all...
      </p>
    </footer> 
</body>
</html>
