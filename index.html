<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <title>cards</title>
    </head>
    <body>
        
        <div class="container">
            <header class="header">
                <h1 class="title">What do I have in my fridge?</h1>
            </header>
            <main class="main">
                <section class="section">
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/office/344/paprika.png"
                            alt=""
                        />
                        <h3 class="vegetable">Pepper</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/office/344/apple.png"
                            alt=""
                        />
                        <h3 class="vegetable">Apple</h3>
                    </div>
                    <div class="main__item">
                        <img
                            class="cheeze"
                            src="https://img.icons8.com/office/344/cheese.png"
                            alt=""
                        />
                        <h3 class="vegetable">Cheeze</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/office/344/corn.png"
                            alt=""
                        />
                        <h3 class="vegetable">Corn</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/office/344/mushroom.png"
                            alt=""
                        />
                        <h3 class="vegetable">Mushroom</h3>
                    </div>
                </section>

                <section class="section">
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/344/external-garlic-fruits-and-vegetables-kiranshastry-lineal-color-kiranshastry.png"
                            alt=""
                        />
                        <h3 class="vegetable">Garlic</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/office/344/steak-medium.png"
                            alt=""
                        />
                        <h3 class="vegetable">Beef</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/office/344/fish.png"
                            alt=""
                        />
                        <h3 class="vegetable">Fish</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/344/external-eggs-allergy-flaticons-lineal-color-flat-icons.png"
                            alt=""
                        />
                        <h3 class="vegetable">Eggs</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/external-freebies-bomsymbols-/344/external-coriander-food-set-3-freebies-bomsymbols-.png"
                            alt=""
                        />
                        <h3 class="vegetable">Coriander</h3>
                    </div>
                </section>
            </main>
            <hr />
            <footer class="footer">
                <h2 class="subtitle">... that's all ...</h2>
            </footer>
        </div>
    </body>
</html>
