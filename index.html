<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My garden</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
                My garden
        </h1>
    </header>
    <main class="main">
        <div class="wrapper">
            <section class="main__content">
              
                <figure class="main__card">

                    <div class="main__card-container">
                        <img src="cards/img/blueberry.jpg" alt="blueberry" class="main__card-img" width="200" height="140">
                    </div>
                    <figcaption class="main__card-desc">blueberry</figcaption>

                </figure>

                <figure class="main__card">

                    <div class="main__card-container">
                        <img src="cards/img/cherry.jpg" alt="cherry" class="main__card-img" width="200" height="140">
                    </div>
                    <figcaption class="main__card-desc">cherry</figcaption>

                </figure>

                <figure class="main__card">
                    <div class="main__card-container">
                        <img src="cards/img/currant.jpg" alt="currant" class="main__card-img" width="200" height="140">
                    </div>
                    <figcaption class="main__card-desc">currant</figcaption>
                </figure>

                <figure class="main__card">

                    <div class="main__card-container">
                        <img src="cards/img/gooseberry.jpg" alt="gooseberry" class="main__card-img" width="200" height="140">
                    </div>
                    <figcaption class="main__card-desc">gooseberry</figcaption>

                </figure>

                <figure class="main__card">

                    <div class="main__card-container">
                        <img src="cards/img/raspberry.jpg" alt="raspberry" class="main__card-img" width="200" height="140">
                    </div>
                    <figcaption class="main__card-desc">raspberry</figcaption>

                </figure>

                <figure class="main__card">

                    <div class="main__card-container">
                        <img src="cards/img/rowan.jpg" alt="rowan" class="main__card-img" width="200" height="140">
                    </div>
                    <figcaption class="main__card-desc">rowan</figcaption>

                </figure>

                <figure class="main__card">

                    <div class="main__card-container">
                        <img src="cards/img/strawberry.jpg" alt="strawberry" class="main__card-img" width="200" height="140">
                    </div>
                    <figcaption class="main__card-desc">strawberry</figcaption>

                </figure>

                <figure class="main__card">

                    <div class="main__card-container">
                        <img src="cards/img/watermelon.jpg" alt="watermelon" class="main__card-img" width="200" height="140">
                    </div>
                    <figcaption class="main__card-desc">watermelon</figcaption>

                </figure>
            </section>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">
            !!!Plant your garden!!!
        </p>
    </footer>
</body>
</html>
