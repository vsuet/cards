<!DOCTYPE html>
<html lang="ru">
<head>

                    </div>

                        Stratocaster
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card-container">
                        <img src="2.png" alt="Les Paul" width="236" height="159">
                    </div>
                    <figcaption class="card-desc">
                        Les Paul
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card-container">
                        <img src="3.png" alt="Telecaster" width="236" height="159">
                    </div>
                    <figcaption class="card-desc">
                        Telecaster
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card-container">
                        <img src="4.png" alt="Mustang" width="236" height="159">
                    </div>
                    <figcaption class="card-desc">
                        Mustang
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card-container">
                        <img src="5.png" alt="Explorer" width="236" height="159">
                    </div>
                    <figcaption class="card-desc">
                        Explorer
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card-container">
                        <img src="6.png" alt="Superstrat" width="236" height="159">
                    </div>
                    <figcaption class="card-desc">
                        Superstrat
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card-container">
                        <img src="7.png" alt="SG" width="236" height="159">
                    </div>
                    <figcaption class="card-desc">
                        SG
                    </figcaption>
                </figure>

                <figure class="card">
                    <div class="card-container">
                        <img src="8.png" alt="Firebird" width="236" height="159">
                    </div>
                    <figcaption class="card-desc">
                        Firebird
                    </figcaption>
                </figure>
            </div>
        </div>
    </main>
    <footer>
        <p class="footer-text">
            Спасибо за внимание! 
        </p>
    </footer>
</body>
</html>
