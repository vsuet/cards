<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@700"
            rel="stylesheet"
        />
        <title>Карточки</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 class="title">Самые популярные дистрибутивы OS Linux</h1>
            </header>
            <main>
                <section class="section">
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/external-tal-revivo-color-tal-revivo/344/external-arch-linux-composed-of-nonfree-and-open-source-software-logo-color-tal-revivo.png"
                        />
                        <h3 class="figcaption">Arch</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/color/344/linux--v1.png"
                        />
                        <h3 class="figcaption">Ubuntu</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/color/344/linux-mint.png"
                        />
                        <h3 class="figcaption">Mint</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://losst.ru/wp-content/uploads/2018/06/manjaro.png"
                        />
                        <h3 class="figcaption">Manjaro</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://img.icons8.com/color/344/debian.png"
                        />
                        <h3 class="figcaption">Debian</h3>
                    </div>
                </section>

                <section class="section">
                    <div class="main__item">
                        <img
                            src="https://freepngimg.com/thumb/gnome/65759-project-distribution-installation-fedora-linux-free-transparent-image-hd.png"
                        />
                        <h3 class="figcaption">Fedora</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://freepngimg.com/thumb/logo/71410-suse-hat-enterprise-opensuse-lizard-linux-distributions.png"
                        />
                        <h3 class="figcaption">SUSE</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Antu_distributor-logo-kubuntu.svg/1200px-Antu_distributor-logo-kubuntu.svg.png"
                        />
                        <h3 class="figcaption">Kubuntu</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://freepngimg.com/thumb/leaf/74597-budgie-solus-mate-linux-circle-distribution.png"
                        />
                        <h3 class="figcaption">Solus</h3>
                    </div>
                    <div class="main__item">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2b/Kali-dragon-icon.svg/2048px-Kali-dragon-icon.svg.png"
                        />
                        <h3 class="figcaption">Kali</h3>
                    </div>
                </section>
            </main>
            <hr />
            <footer>
                <h2 class="endtitle">На этом всё!</h2>
            </footer>
        </div>
    </body>
</html>
